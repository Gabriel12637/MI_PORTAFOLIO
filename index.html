<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portada de Gabriel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    #portada {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #foto-perfil {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .seccion {
      margin-bottom: 20px;
      text-align: left;
    }

    h2 {
      color: #004d40;
    }

    p, li {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="portada">
    <img id="foto-perfil" src="https://laopinion.com/wp-content/uploads/sites/3/2023/02/Gervonta-Davis-se-declaro-culpable-de-4-delitos..jpg?quality=80&strip=all&w=1200" alt="Imagen de Gervonta Davis">

    <h1 id="nombre">👊 Hola, soy Gabriel</h1>

    <div class="seccion" id="descripcion">
      <h2>Descripción</h2>
      <p>Soy flaco, de cabello negro y tengo tatuajes. 💪</p>
    </div>

    <div class="seccion" id="pasatiempos">
      <h2>Pasatiempo</h2>
      <ul>
        <li>Practicar boxeo 🥊</li>
      </ul>
    </div>

    <div class="seccion" id="actividades">
      <h2>Actividades favoritas</h2>
      <ol>
        <li>Ver rutinas de ejercicio en video 🏋️‍♂️</li>
      </ol>
    </div>
  </div>

</body>
</html>
